<!DOCTYPE html>
<html lang="uz">
<head>
<meta charset="UTF-8">
<title>Doskaga chiq dasturi</title>
<style>
body {
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f5f5;
    color: #000;
    text-align: center;
    padding-top: 50px;
    transition: 0.3s ease;
}

body::before {
    content: "";
    position: fixed;
    width: 100%;
    height: 100%;
    left: 0;
    top: 0;
    background: 
        linear-gradient(135deg, #e6e6e6 25%, transparent 25%) -20px 0,
        linear-gradient(225deg, #e6e6e6 25%, transparent 25%) -20px 0,
        linear-gradient(315deg, #e6e6e6 25%, transparent 25%),
        linear-gradient(45deg, #e6e6e6 25%, transparent 25%);
    background-size: 40px 40px;
    opacity: 0.25;
    z-index: -1;
}

h1 { font-weight: 300; letter-spacing: 1px; }

input, button { font-size:16px; padding:10px 12px; border-radius:3px; }

input { border:1px solid #000; }
button { border:none; background:#000; color:#fff; cursor:pointer; margin-top:10px; }
button:hover { background:#444; }

ul { list-style:none; padding:0; margin-top:30px; }
ul li { width:260px; margin:6px auto; padding:12px; background:#fff; border:1px solid #000; border-radius:3px; text-align:left; }

#popup {
    position: fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%) scale(0.3);
    background:#000; color:#fff;
    padding:25px 45px;
    font-size:30px;
    border-radius:5px;
    opacity:0;
    transition:0.4s ease;
    pointer-events:none;
    border: 3px solid rgb(157, 157, 157);
}

#popup.show {
    opacity:1;
    transform:translate(-50%,-50%) scale(1);
    animation: fadeOut 2.3s forwards;
}

@keyframes fadeOut {
    0% { opacity:1; transform:translate(-50%,-50%) scale(1);}
    80% { opacity:1;}
    100% { opacity:0; transform:translate(-50%,-40%) scale(0.8);}
}

#themeToggle {
    position:absolute;
    top:15px;
    right:15px;
    padding:8px 16px;
    border-radius:4px;
    background:#000;
    color:#fff;
    cursor:pointer;
}

.dark { background:#111; color:#fff; }
.dark input { background:#222; color:#fff; border:1px solid #fff; }
.dark ul li { background:#222; border:1px solid #fff; }
.dark button { background:#fff; color:#000; }
.dark #popup { background:#fff; color:#000; border: 3px solid rgb(65, 65, 65); }
.dark body::before {
    background:
        linear-gradient(135deg, #333 25%, transparent 25%) -20px 0,
        linear-gradient(225deg, #333 25%, transparent 25%) -20px 0,
        linear-gradient(315deg, #333 25%, transparent 25%),
        linear-gradient(45deg, #333 25%, transparent 25%);
    opacity: 0.15;
}
</style>
</head>
<body>

<button type="button" id="themeToggle">Dark / White</button>

<h1>Doskaga chiq dasturiga xush kelibsiz!!!</h1>

<input type="text" id="nameInput" placeholder="Ism kiriting">
<button type="button" id="addBtn">Kiritish</button>

<ul id="list"></ul>

<button type="button" id="selectBtn">Tanlab ol</button>

<div id="popup"></div>

<script>
document.addEventListener("DOMContentLoaded", function(){

    const addBtn = document.getElementById("addBtn");
    const selectBtn = document.getElementById("selectBtn");
    const themeBtn = document.getElementById("themeToggle");

    const input = document.getElementById("nameInput");
    const list = document.getElementById("list");
    const popup = document.getElementById("popup");

    let popupTimeout;

    addBtn.addEventListener("click", function(){
        const name = input.value.trim();
        if(name==="") return;
        const li = document.createElement("li");
        li.textContent = name;
        list.appendChild(li);
        input.value="";
    });

    selectBtn.addEventListener("click", function(){
        const items = list.querySelectorAll("li");
        if(items.length===0){ alert("Ro'yxat bo'sh!"); return; }
        const randomIndex = Math.floor(Math.random()*items.length);
        const selected = items[randomIndex].textContent;
        showPopup(selected);
    });

    themeBtn.addEventListener("click", function(){
        document.body.classList.toggle("dark");
    });

    function showPopup(name){
        clearTimeout(popupTimeout);
        popup.textContent = name;
        popup.classList.remove("show");
        void popup.offsetWidth;
        popup.classList.add("show");
        popupTimeout = setTimeout(()=>{ popup.classList.remove("show"); }, 2500);
    }

});
</script>

</body>
</html>
